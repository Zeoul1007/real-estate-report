<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Report Maker</title>
</head>
<body>
    <h1>🏡 Real Estate Report Maker</h1>
    <form method="POST">
        <label for="mls_ids">Enter MLS Listing IDs (comma-separated):</label><br>
        <input type="text" id="mls_ids" name="mls_ids" required><br>
        <button type="submit">Generate Report</button>
    </form>
    
    {% if report %}
        <h2>📊 Market Summary:</h2>
        <p>{{ report | safe }}</p>
    {% endif %}
</body>
</html>
